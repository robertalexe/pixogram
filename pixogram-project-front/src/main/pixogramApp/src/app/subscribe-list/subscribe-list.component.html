<br><br><br>
<div class="title" align="center">
  <h2>Subscribers List</h2>
  <br>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:600px; margin: 0 auto;">

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Toggle Column -->
  <ng-container matColumnDef="toggle">
    <th mat-header-cell *matHeaderCellDef> Followed </th>
    <td mat-cell *matCellDef="let element"> <mat-slide-toggle checked="{{element.isSubscribed}}" (change)="toggle($event, element.email)"></mat-slide-toggle></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
